<h1>Sign Up</h1>
<form action="{% url 'smartathon:create user handler' %}" method="post">

    {% csrf_token %}

    <label for="name">Please create a nice username:</label><br>
    <input type="text" name="name" id="name"><br>

    <label for="password">Please create a string password:</label><br>
    <input type="password" name="password" id="password"><br>

    <label for="mail">Please enter your mail address:</label><br>
    <input type="email" name="mail" id="mail"><br>

    <input type="submit" name="submit" id="submit"><br>

</form>
