<h1>Sign Up</h1>
<form action="{% url 'smartathon:create user handler' %}" method="post">

    {% csrf_token %}

    <input type="text" name="uname" id="uname">
    <label for="uname">Enter a user name</label><br>

    <input type="password" name="upass" id="upass">
    <label for="upass">Enter a password</label><br>

    <input type="email" name="umail" id="umail">
    <label for="umail">Enter your maiil</label><br>

    <input type="submit" name="submit" id="submit">

</form>
